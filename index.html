<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeeHull</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Сбросы и фон страницы */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000; /* запасной цвет пока грузится картинка */
      font-family: sans-serif;
    }

    /* Фоновое изображение растягиваем на весь экран */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('/031045f2-63ce-432a-86a6-79b77bd1a772.png');
      background-size: cover;           /* покрываем весь экран */
      background-position: center center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* Центрируем текст как на примере */
    .overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 0 2rem; /* отступы слева-справа на мобильных */
    }
    .overlay h1 {
      font-size: clamp(2.5rem, 8vw, 6rem); /* плавно масштабируется */
      line-height: 1;
    }
    .overlay p {
      font-size: clamp(1rem, 3vw, 2rem);
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay">
    <h1>SeeHull</h1>
    <p>marine@seehull.com</p>
  </div>
</body>
</html>
