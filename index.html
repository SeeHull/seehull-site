<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeeHull</title>

    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    body {
      background: url("031045f2-63ce-432a-86a6-79b77bd1a772.png")
                  no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
    }
    .content {
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 1rem 2rem;
      border-radius: 8px;

    .content h1 {
      font-size: 8vw;

      font-size: 3vw;
      margin-top: 0.5em;
    }
    @media (max-width: 600px) {
      .content h1 { font-size: 12vw; }
      .content p  { font-size: 5vw;  }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>SeeHull</h1>

</html>
