<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeeHull</title>
  <style>
    /* убираем отступы */
    * { margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      /* фон на всю ширину/высоту */
      background: url('031045f2-63ce-432a-86a6-79b77bd1a772.png') no-repeat center/cover;
      position: relative;
      font-family: sans-serif;
    }
    .content {
      /* центр по горизонтали, и опущено вниз */
      position: absolute;
      left: 50%;
      bottom: 15%;
      transform: translateX(-50%);
      /* полупрозрачный фон для читаемости */
      background: rgba(0,0,0,0.4);
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      text-align: center;
      color: #fff;
    }
    .content h1 {
      font-size: 4rem;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .content p {
      font-size: 1.5rem;
    }
    /* для экранов уже 600px */
    @media (max-width: 600px) {
      .content h1 { font-size: 2.5rem; }
      .content p  { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>SeeHull</h1>
    <p>marine@seehull.com</p>
  </div>
</body>
</html>
